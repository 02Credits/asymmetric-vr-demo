<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="aframe-master.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="../easyrtc/easyrtc.js"></script>
    <script src="https://unpkg.com/networked-aframe@^0.2.0/dist/networked-aframe.min.js"></script>
  </head>
  <body>
    <a-scene networked-scene="room: room1;"
             light="shadowMapType: basic">
      <script id="seeker-template" type="text/html">
        <a-box>
          <a-entity position="-0.1 -0.1 0" light="type: spot; angle: 30; distance: 50; penumbra: 0.5; castShadow: true;"></a-entity>
        </a-box>
      </script>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="1000" height="1000" color="#7BC8A4" shadow></a-plane>
      <a-gradient-sky material="shader: gradient; topColor: 0 0 80; bottomColor: 0 0 0;"></a-gradient-sky>
      <a-entity light="type: directional; color: #EEE; intensity: 0.08" position="-1 3 0"></a-entity>
      <a-entity networked="template:#seeker-template;showLocalTemplate: false;" camera look-controls wasd-controls position="0 1 0" >
        <a-entity position="-0.1 -0.1 0" light="type: spot; angle: 30; distance: 50; penumbra: 0.5; castShadow: true;"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
